<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <form>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
          </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="AddressHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPhone" class="form-label">Contact number</label>
        <input type="number" class="form-control" id="exampleInputPhone" aria-describedby="PhoneHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputShoes" class="form-label">Shoes</label>
        <input type="text" class="form-control" id="exampleInputShoes" aria-describedby="ShoesHelp">
        <div id="ShoesHelp" class="form-text">Tell your size and type of shoes</div>
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Mode Of Payment</option>
        <option value="1">Cash on Delivery</option>
        <option value="2">Credit/Debit Card</option>
        <option value="3">UPI</option>
      </select><br>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-primary">Reset</button>
    </form>
    
    <!-- End Example Code -->
  </body>
</html>
